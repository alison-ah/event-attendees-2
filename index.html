<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="xxxxx">

  <title>xxxxx</title>

  <meta name="description" content="">

<body>
    <header>
        <div class="top-bar">
            XXXXX
        </div>
        <h1>XXXX in August Event Attendees</h1>
    </header>

    <main>
        
        <div class="content">
            <div class="filter">
                
                <form>
                    <h2>Filter Attendees</h2>
                    <div class="search-by-name">
                        <label for="by-name"><h3>By Name</h3></label><br>
                        <input type="text" id="by-name" name="by-name">
                        <i class="fa-solid fa-magnifying-glass"></i><br>
                    </div>
                    <hr>
                    <h3>School</h3>
                    <div class="checkboxes">
                        <div class="option">
                            <input type="checkbox" id="college" name="college" value="College" class="checkbox">
                            <label for="college" class="checkbox-label">College</label><br>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="law" name="law" value="Law" class="checkbox">
                            <label for="law" class="checkbox-label">Law</label><br>
                        </div>
                    </div>
                    <hr>
                    <h3>Registration Status</h3>
                    <div class="checkboxes">
                        <div class="option">
                            <input type="checkbox" id="registered" name="registered" value="Registered" class="checkbox">
                            <label for="registered" class="checkbox-label">Registered</label><br>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="not-registered" name="not-registered" value="Not Registered" class="checkbox">
                            <label for="not-registered" class="checkbox-label">Not Registered</label><br>
                        </div>
                    </div>
                </form>
                

            </div>

            <div class="attendees">
                <div class="attendee">
                    <h4>College'92</h4>
                    <h2>Jane Doe</h2>
                    <h3>Registered</h3>
                </div>
                <div class="attendee">
                    <h4>Law'86</h4>
                    <h2>Sarah Mattson</h2>
                    <h3>Not Registered</h3>
                </div>
                <div class="attendee">
                    <h4>College'72, Law'76</h4>
                    <h2>Payton Ali</h2>
                    <h3>Registered</h3>
                </div>

            </div>

        </div>

    </main>

    <footer>
        <div class="bottom-bar">
           XXXXX | Advancement
        </div>
        <div class="links">
            <ul>
                <li>Contact</li>
                <li>Accessibility</li>
                <li>Copyright</li>
                <li>Privacy</li>
            </ul>
        </div>
    </footer>
</body>

</html>
